{% extends "predictions/basic.html" %}

{% block title %}
Races
{% endblock %}

{% block content %}
<h1>Races</h1>

<table>
{% for race in object_list %}
	<tr>
		<td>
			<a href="{% url "f1web.predictions.views.race" race.championship race.code %}">
				{{ race.championship }}
				{{ race.code }}
			</a>
		</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
